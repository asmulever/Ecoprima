<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoPrima SPA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Client/assets/css/theme.css" />
  </head>
  <body class="bg-light">
    <main class="container py-5">
      <div class="row g-4">
        <section class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h4 mb-3">Login (API)</h2>
              <form id="api-login-form">
                <div class="mb-3">
                  <label for="login-email" class="form-label">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="login-email"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label">Contrase√±a</label>
                  <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">Ingresar</button>
              </form>
              <div id="api-login-message" class="mt-3 text-muted"></div>
            </div>
          </div>
        </section>

        <section class="col-md-8 d-none" id="product-section">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h4 mb-3">Marketplace</h2>
              <div id="product-list"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/Client/assets/js/app.js"></script>
  </body>
</html>
